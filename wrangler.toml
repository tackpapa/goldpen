#:schema node_modules/wrangler/config-schema.json
name = "goldpen"
compatibility_date = "2025-11-21"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# Hyperdrive binding for Supabase Postgres
[[hyperdrive]]
binding = "HYPERDRIVE_DB"
id = "8c1cfe4c456d460da34153acc8e0eb2c"

# Cloudflare Pages configuration for Next.js
# See: https://developers.cloudflare.com/pages/framework-guides/deploy-a-nextjs-site/

# Environment variables are set in Cloudflare Pages Dashboard
# Settings > Environment Variables:
# - NEXT_PUBLIC_APP_URL = https://goldpen.kr
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY (secret)
